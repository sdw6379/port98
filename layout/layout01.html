<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Layout01</title>
    <style>
        * {margin: 0; padding: 0; }
        body {background-color: #ffebee; font-size: 30px; color:  #ffff; text-align: center;}
        #wrap {width: 900px; margin: 0 auto;}
        #header {width: 900px; height: 150px; line-height: 150px; background-color: #f48fb1; }
        #contents {width: 900px; height: 700px; line-height: 700px; background-color: #e91e63;}
        #footer {width: 900px; height: 150px; line-height: 150px;background-color: #880e4f;}
    </style>
</head>

<body>
  <div id="wrap">
      <div id="header">header</div>
      <div id="contents">contents</div>
      <div id="footer">footer</div>
  </div>
</body>
</html>
