<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sdw6545">
    <meta name="description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나보세요!">
    <meta name="keywords" content="듣기,apple,apple music">
    <title>Apple Music app</title>

    <!-- meta -->
    <meta property="og:title" content="apple">
    <meta property="og:url" content="https://sdw6545.github.io/port98/">
    <meta property="og:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
    <meta property="og:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나보세요!">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="뮤직 모바일 메인">
    <meta name="twitter:url" content="https://webstoryboy.github.io/apple">
    <meta name="twitter:image" content="https://webstoryboy.github.io/apple/assets/icon/icon.jpg">
    <meta name="twitter:description" content="뮤직 모바일 메인에서 다양한 정보와 유용한 컨텐츠를 만나보세요!">
    

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fonts.css">

</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <time class="header-data">2020년 06월 15일</time>
                <h1 class="header-title">음악 듣기</h1>
                <div class="header-id"><span>w</span></div>
            </div>
        </div>
    </header>
    <main>
        <section id="mainBanner">
            <div class="container">
                <div class="row">
                    <div class="banner">
                        <div class="banner-title">
                            <span class="bt-stit">BEAT1 ON AIR</span>
                            <h2 class="bt-tit">Travis Mills</h2>
                            <p class="bt-desc">L.A’s pop culture authority. </p>
                        </div>
                        <picture>
                            <source srcset="assets/img/bestM01@3x.jpg" media="min-width:800px" />
                            <source srcset="assets/img/bestM01@2x.jpg" media="min-width:600px" />
                            <img srcset="assets/img/bestM01.jpg 1x,
                                        assets/img/bestM01@2x.jpg 2x,
                                        assets/img/bestM01@3x.jpg 3x"
                            src="assets/img/bestM01.jpg" alt="이미지">
                        </picture>
                        <!-- img, bgckgorund,이미지 스프라이트, ir/ figure /picture=화면 해상도 따라 바꿈 -->
                    </div>
                </div>
            </div>
        </section>
        <section id="recentMusic">
            <div class="container">
                <div class="row">
                    <div class="Music">
                        <h2 class="Music-tit">최근 재생한 음악</h2>
                        <div class="Music-list">
                            <div class="Music-list1 list">
                                <picture class="list-img">
                                    <source srcset="assets/img/next04@3x.jpg" media="min-width:800px" />
                                    <source srcset="assets/img/next04@2x.jpg" media="min-width:600px" />
                                    <img srcset="assets/img/next04.jpg 1x,
                                                assets/img/next04@2x.jpg 2x,
                                                assets/img/next04@3x.jpg 3x"
                                    src="assets/img/next04.jpg" alt="이미지">
                                </picture>
                                <div class="Music-list-text">
                                    <h3 class="Music-list-text-tt">AJ Tracey (Deluxe)</h3>
                                    <p class="Music-list-text-desc">AJ Tracey</p>
                                </div>
                            </div>
                            <div class="Music-list2 list">
                                <picture class="list-img">
                                    <source srcset="assets/img/next04@3x.jpg" media="min-width:800px" />
                                    <source srcset="assets/img/next04@2x.jpg" media="min-width:600px" />
                                    <img srcset="assets/img/next04.jpg 1x,
                                                assets/img/next04@2x.jpg 2x,
                                                assets/img/next04@3x.jpg 3x"
                                    src="assets/img/next04.jpg" alt="이미지">
                                </picture>
                                <div class="Music-list-text">
                                    <h3 class="Music-list-text-tt">AJ Tracey (Deluxe)</h3>
                                    <p class="Music-list-text-desc">AJ Tracey</p>
                                </div>
                            </div>
                            <div class="Music-list3 list">
                                <picture class="list-img">
                                    <source srcset="assets/img/next04@3x.jpg" media="min-width:800px" />
                                    <source srcset="assets/img/next04@2x.jpg" media="min-width:600px" />
                                    <img srcset="assets/img/next04.jpg 1x,
                                                assets/img/next04@2x.jpg 2x,
                                                assets/img/next04@3x.jpg 3x"
                                    src="assets/img/next04.jpg" alt="이미지">
                                </picture>
                                <div class="Music-list-text">
                                    <h3 class="Music-list-text-tt">AJ Tracey (Deluxe)</h3>
                                    <p class="Music-list-text-desc">AJ Tracey</p>
                                </div>
                            </div>
                            <div class="Music-list4 list">
                                <picture class="list-img">
                                    <source srcset="assets/img/next04@3x.jpg" media="min-width:800px" />
                                    <source srcset="assets/img/next04@2x.jpg" media="min-width:600px" />
                                    <img srcset="assets/img/next04.jpg 1x,
                                                assets/img/next04@2x.jpg 2x,
                                                assets/img/next04@3x.jpg 3x"
                                    src="assets/img/next04.jpg" alt="이미지">
                                </picture>
                                <div class="Music-list-text">
                                    <h3 class="Music-list-text-tt">AJ Tracey (Deluxe)</h3>
                                    <p class="Music-list-text-desc">AJ Tracey</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <section id="nextProgram"></section>
    </main>
</body>
</html>
